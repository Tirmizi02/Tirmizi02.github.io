<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Agama Tirmizi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div id="menu-screen">
        <h1 class="header-title">Kuis Agama Tirmizi</h1>
        <p class="subtitle">Silahkan Pilih Kategori:</p>
        <div class="category-grid">
            <button class="cat-btn" onclick="selectCategory('sejarah')">ğŸ“œ Sejarah</button>
            <button class="cat-btn" onclick="selectCategory('fikih')">âš–ï¸ Fikih</button>
            <button class="cat-btn" onclick="selectCategory('juzamma')">ğŸ“– Juz Amma</button>
            <button class="cat-btn image-mode" onclick="selectCategory('gambar')">ğŸ–¼ï¸ Gambar</button>
        </div>
    </div>

    <div id="setup-screen" class="hidden">
        <h2 id="cat-display">Kategori</h2>
        <div class="card-box">
            <p><strong>Pilih Tingkat Kesulitan:</strong></p>
            <div class="level-box">
                <label class="level-label">
                    <input type="radio" name="level" value="anak" checked> ğŸ§’ Anak
                </label>
                <label class="level-label">
                    <input type="radio" name="level" value="dewasa"> ğŸ§” Dewasa
                </label>
            </div>
            
            <p><strong>Jumlah Soal:</strong></p>
            <input type="number" id="limit-input" value="10" min="1" max="20" class="input-number">
        </div>
        
        <button class="start-btn" onclick="startGame()">Mulai Bermain</button>
        <button class="back-link" onclick="location.reload()">Kembali ke Menu</button>
    </div>

    <div id="game-screen" class="hidden">
        <div class="stats">
            <span>Soal: <span id="current-num">1</span>/<span id="total-num">10</span></span>
            <span>Skor: <span id="score-val">0</span></span>
        </div>
        <div id="image-container" class="hidden">
            <img id="q-img" src="" class="quiz-img">
        </div>
        <h3 id="q-text">Pertanyaan akan muncul di sini?</h3>
        <div id="options-box"></div>
        <div id="result-msg"></div>
    </div>

    <div id="end-screen" class="hidden">
        <h2 class="finish-title">Alhamdulillah Selesai!</h2>
        <p>Skor Akhir Kamu:</p>
        <h1 id="final-score">0</h1>
        <p id="final-msg"></p>
        <button class="start-btn" onclick="location.reload()">Main Lagi</button>
    </div>
</div>

<audio id="snd-right" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>
<audio id="snd-wrong" src="https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
